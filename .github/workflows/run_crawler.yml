name: Processar PDFs

# Dispara o workflow sempre que houver push em FichasTecnicas.db
on:
  push:
    paths:
      - data_output/FichasTecnicas.db

jobs:
  process_pdfs:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do repositório
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Configura Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Instala dependências do requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Roda o analisador de PDFs
      - name: Rodar Analisador de PDFs
        run: |
          python main.py
