name: Rodar Analisador de Dados

on:
  push:
    # "Escuta" por pushes que afetem este arquivo específico
    paths:
      - 'citroen_data.json'

  # Permite que você rode manualmente também
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Baixar o código do Analisador
        uses: actions/checkout@v4

      - name: 2. Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 3. Instalar dependências
        run: |
          # Coloque aqui os comandos para instalar as libs do seu analisador
          # ex: pip install pandas numpy
          pip install pandas 

      - name: 4. Executar script de análise
        run: |
          # Substitua 'analisar.py' pelo nome do seu script
          python analisar.py
